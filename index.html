<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孖寶兄弟 1985 - Online 一關版 (已修復踩怪)</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Press Start 2P", Arial;
            color: white;
        }
        canvas {
            image-rendering: pixelated;
            border: 8px solid #fff;
            box-shadow: 0 0 20px #ff0;
            margin-top: 20px;
        }
        h1 { margin: 20px 0 5px; font-size: 28px; }
        .controls {
            margin: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 800px;
        }
        .restart { margin-top: 20px; font-size: 24px; color: yellow; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>孖寶兄弟 1985 (踩怪已修復!)</h1>
    <canvas id="game" width="960" height="540"></canvas>
    <div class="controls">
        ← → 移動 ↑ 跳躍 | 踩怪物殺怪 集金幣加分 跑到旗勝利！<br>
        <span class="restart">失敗後按空白鍵重新開始</span>
    </div>


    <script src="game.js"></script>
</body>
</html>
